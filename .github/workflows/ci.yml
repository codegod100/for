name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build (portable x86_64-linux)
        run: zig build -Dtarget=x86_64-linux-gnu -Dcpu=baseline

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: remote-forward
          path: zig-out/bin/remote-forward
          retention-days: 7
